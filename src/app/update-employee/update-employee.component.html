<div class="col-md-8 offset-md-3 mt-4">
  <h3>Update Employee</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mt-2">
      <label class="fw-semibold">Employee Name</label>
      <input
        type="text"
        class="form-control border-2 shadow-none bg-transparent p-2 mt-1"
        placeholder="Enter Employee Name"
        id="empName"
        [(ngModel)]="employee.empName"
        name="empName"
      />
    </div>
    <div class="form-group mt-2">
      <label class="fw-semibold">Designation</label>
      <input
        type="text"
        class="form-control border-2 shadow-none bg-transparent p-2 mt-1"
        placeholder="Enter Employee Designation"
        id="designation"
        [(ngModel)]="employee.designation"
        name="designation"
      />
    </div>
    <div class="form-group mt-2">
      <label class="fw-semibold">Employee Salary</label>
      <input
        type="text"
        class="form-control border-2 shadow-none bg-transparent p-2 mt-1"
        placeholder="Enter Employee Salary"
        id="salary"
        [(ngModel)]="employee.empSalary"
        name="salary"
      />
    </div>
    <div style="margin-top: 10px">
      <button type="submit" class="btn btn-primary fw-semibold">Update Employee</button>
    </div>
  </form>
</div>
